<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Mudei</h1>
		<!--Testando o carrosel do Bootstrap-->
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="image1.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="image2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="image3.jpg" class="d-block w-100" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
		<!--Testando o Bootstrap com o alert-->
			<div class="alert alert-success" role="alert">
				A simple primary alert—check it out!
			</div>
		
		<!--testando o jQuery com a função animate e o evento on no app-->
			<div class="mensagem">
				<p>CSS3</p>
			</div>
			
		
		
		
		
		
		<!--JavaScript-->
		<script type="text/javascript" src="js/jQuery.js"></script>  <!--jQuery-->
		<script type="text/javascript" src="app.js"></script>  <!--Aplicação-->
		<script type="text/javascript" src="js/popper.js"></script>  <!--Popper-->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>  <!--Bootstrap-->
	</body>
</html>
